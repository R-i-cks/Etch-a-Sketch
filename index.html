<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="Etch_a_Sketch.css" />
</head>
<body>
    <div class="header"> 
        <h1>Etch-a-Sketch </h1>
    </div>
    <div class="content">
        <div class="left-sidebar"></div>
        <div class ="grid"></div>
        <div class="right-sidebar">            
            <form>
                <label for="num">Size of the matrix:</label><br>
                <input type="range" id="num" name="num" min="16" max="100" default="16" oninput="updateValue(this.value)"><br>
                <div id = "numDisplay"></div>
            </form>
        </div>
    </div>
    <div class = "footnote"> Made with care by Ricks!</div>

    <script src="Etch_a_Sketch.js"> </script>
</body>
</html>
